<html>
	<head>
		<!-- responsive view -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Myraid-P" />
        <script src="validationRgister.js"></script>
	</head>
	<body>
			<header id="header" class="home">
                    <div class="signout">
                            <a class="button-login" href="index.html">Home</a>
                        </div>
				<div class="header-content">
            <div class="header-content-inner">
                <h2>Register</h2>
                <form class="register-form" name="f">
                    <input type="radio" name="userType" value="Admin" checked>Admin
                    <input type="radio" name="userType" value="User" >User<br><br>
                    <label>First Name : </label> 
                    <input type="text" placeholder="First Name" name="fname"><labrl>*</labrl><br><br>
                    <label>Last Name : </label>
                    <input type="text" placeholder="Last Name" name="Lname"><labrl>*</labrl><br><br>
                    <label>E-Mail : </label>
                    <input type="email" placeholder="email@example.com" name="mail"><labrl>*</labrl><br><br>
                    <label>Telephone : </label>
                    <input type="text" placeholder="01*********" name="num"><br><br>
                    <input type="radio" name="gender" value="Female" checked>Female
                    <input type="radio" name="gender" value="male" >male<br><br>
                    <p class="inst">Your Password should contain at least six characters, one number, one lowercase letter, one uppercase letter</p>
                    <label>Password : </label>
                    <input type="password" placeholder="*******" name="pass1"><labrl>*</labrl><br><br>
                    <label>Confirm Password : </label>
                    <input type="password" placeholder="*******" name="pass2"><br><br><br>
                    <input type="submit" onclick="validationRegister()" value="Register">
                </form>
            </div>
        </div>
			</header>
			
	</body>
</html>
